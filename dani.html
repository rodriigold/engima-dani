    <div class="downField">

        <div id="message" class="message"></div>
        <button onclick="checkPassword()">RESPONDER</button>

    <script>

        function checkPassword()
        {
            const correctPassword = "UEAOO";
            const correctPassword2 = "ueaoo";
            const userInput = prompt("Digite a senha aqui");
            const messageDiv = document.getElementById("message");

            if(userInput === correctPassword || userInput === correctPassword2)
            {
                window.location.href = 'https://rodriigold.github.io/engima-dani/ueaoo.html';
            }
            else
            {
                messageDiv.textContent = "SENHA INCORRETA!";
                setTimeout(() => {
                    messageDiv.textContent = " ";
                }, 750);
            }
        }

    </script>
